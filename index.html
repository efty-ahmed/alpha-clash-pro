<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>

    <!-- Daisy ui link------ -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custon css------ -->

    <link rel="stylesheet" href="./Styles/style.css">

</head>

<body class="font_poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain">
        <!-- HOME SCREEN-------- -->
        <section id="home_screen" class="min-h-screen text-white
       flex justify-center items-center">
            <div class=" flex flex-col items-center gap-10">
                <h1 class="text-8xl font_anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black font-bold">Play Now</button>
            </div>
        </section>
        <!-- PLAY GROUND Start--------- -->
        <section id="play_ground" class=" hidden">

            <div class="flex flex-col items-center gap-20 pt-20">
                <!--SCREEEN --- -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[13px] rounded-2xl border-slate-800 bg-[#ffffffb4]">

                    <div class="flex justify-center">
                        <p class="bg-slate-800 px-5 pb-2 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="current_alphabet" class="text-black  font-bold text-9xl uppercase">Y</p>
                    </div>
                </div>

                <!-- KEY BOARD --- -->
                <div>

                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>

                </div>

                <!-- KEY BBOARD END--- -->


                <!-- LIFE SCORE ---- -->
                <div class="flex justify-between w-2/3">
                    <!-- Display Life -->
                    <button class="btn rounded-full bg-[#894189] px-4 text-white">
                        Life
                        <img src="./images/hart.svg" alt="">
                        <span id="current_life">5</span>
                    </button>
                    <!-- Display score -->
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="./images/doler.svg" alt="">
                        <span id="current_score">0</span>
                    </button>
                </div>
            </div>



        </section>
        <!-- PLAY GROUND END------- -->

        <!-- final score start---- -->

        <section id="final_score" class=" hidden flex justify-center items-center min-h-screen">

            <div class=" text-white text-center space-y-5 bg-gradient-to-r from-[#E855DE] to-[#5400EE] rounded-xl p-7">
                <p class="font-bold text-4xl">Fuck You !!!</p>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="last_score">14</span>
                </h1>
                <button onclick="play()" class="btn border-none bg-white text-black font-bold">Play Again</button>
                <p>Practice will make you a pro</p>
            </div>
        </section>

    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha_clash.js"></script>
</body>

</html>
